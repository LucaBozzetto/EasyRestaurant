  <div class="kt-login__head">
    <h3 class="kt-login__title">Sign In To Admin</h3>
  </div>
  <div class="kt-login__form">
    <form class="kt-form" action="" novalidate #form="ngForm" (ngSubmit)="login(form)">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Username" name="usernameInput" autocomplete="off" [(ngModel)]="username" required minlength="1" maxlength="50" #usernameInput="ngModel">
      </div>
      <div class="kt-login__extra error-message" *ngIf="(formSubmitted || usernameInput.dirty) && usernameInput.invalid">
        Username must be within 1 and 50 characters
      </div>
      <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="passwordInput" [(ngModel)]="password" required minlength="6" maxlength="150" #passwordInput="ngModel">
      </div>
      <div class="kt-login__extra error-message" *ngIf="(formSubmitted || passwordInput.dirty) && passwordInput.invalid">
          Password must be long at least 6 characters
        <!-- TODO: add the forgot password? -->
        <!-- <a (click)="this.setForgotActive()" href="javascript:;" id="kt_login_forgot">Forget Password ?</a> -->
      </div>
      <div class="kt-login__actions">
        <button id="kt_login_signin_submit" type="submit" class="btn btn-brand btn-pill btn-elevate">Sign In</button>
      </div>
    </form>
  </div>
