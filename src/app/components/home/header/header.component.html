<!-- begin:: Header -->
<div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed ">
  
  <!-- begin:: Header Menu -->
  <button class="kt-header-menu-wrapper-close" id="kt_header_menu_mobile_close_btn"><i class="la la-close"></i></button>
  <div [ngClass]="{'kt-header-menu-wrapper--on': this.isMenuOpened}" class="kt-header-menu-wrapper" id="kt_header_menu_wrapper" [ngStyle]="{opacity: 1}">
    <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile  kt-header-menu--layout-default ">
      <ul class="kt-menu__nav ">
        <li class="kt-menu__item  kt-menu__item--submenu kt-menu__item--rel" routerLinkActive="kt-menu__item--active" ><a [routerLink]="['/menu']" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">Menu</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a></li>
        <li *ngIf="hasRole('waiter','cashier')" class="kt-menu__item  kt-menu__item--submenu kt-menu__item--rel" routerLinkActive="kt-menu__item--active" ><a [routerLink]="['/tables']" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">Tables</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a></li>
        <li *ngIf="hasRole('cook')" class="kt-menu__item  kt-menu__item--submenu kt-menu__item--rel" routerLinkActive="kt-menu__item--active" ><a [routerLink]="['/cookOrders']" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">Orders Queue</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a></li>
        <li *ngIf="hasRole('bar')" class="kt-menu__item  kt-menu__item--submenu kt-menu__item--rel" routerLinkActive="kt-menu__item--active" ><a [routerLink]="['/barOrders']" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">Orders Queue</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a></li>
        <li *ngIf="hasRole('cashier')" class="kt-menu__item  kt-menu__item--submenu kt-menu__item--rel" routerLinkActive="kt-menu__item--active" ><a [routerLink]="['/management']" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">Management</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a></li>
      </ul>
    </div>
  </div>
  <div *ngIf="this.isMenuOpened" class="kt-header-menu-wrapper-overlay"></div>

  <!-- end:: Header Menu -->

  <!-- begin:: Header Topbar -->
  <div class="kt-header__topbar">

    <app-notifications *ngIf="hasRole('waiter')"></app-notifications>
    
    <app-user-bar></app-user-bar>
  </div>

  <!-- end:: Header Topbar -->
</div>

<!-- end:: Header -->
