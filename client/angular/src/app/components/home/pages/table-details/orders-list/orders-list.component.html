<!--begin::Portlet-->
<div class="kt-portlet ">

    <div class="kt-portlet__body" *ngIf="orders.length < 1">
        <!-- <div class="kt-portlet__head-label">   -->
          <h3 align="center">
            Currently there are no orders!
          </h3>
        <!-- </div> -->
    </div>

    <div class="kt-portlet__body" *ngIf="orders.length > 0">
      <!--begin::Accordion-->
      <div class="accordion accordion-solid accordion-toggle-plus">

        <!-- Order start -->
        <div class="card" *ngFor="let order of orders">
          <div class="card-header" (click)="this.toggleTab(order._id)">
            <div class="card-title" [ngClass]="{collapsed: !order.tabOpened}">
              <i [ngClass]="{'flaticon2-time': order.status !== 'completed', 'flaticon2-checkmark': order.status === 'completed'}"></i> Order #{{order.orderNumber}} [{{getOrderStatus(order.status)}}]
            </div>
          </div>
          <div class="collapse" [ngClass]="{show: order.tabOpened}">
            <div class="card-body">

                <mat-list>
                    <h3 mat-subheader>Food</h3>
                    <mat-list-item *ngFor="let element of order.food">
                      <mat-icon mat-list-icon>restaurant</mat-icon>
                      <h4 mat-line>{{element.item.name | titlecase}}</h4>
                      <p mat-line> Quantity: {{element.quantity}} </p>
                      <p *ngIf="element.note" mat-line> Note: {{element.note}} </p>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <h3 mat-subheader>Beverage</h3>
                    <mat-list-item *ngFor="let element of order.beverage">
                      <mat-icon mat-list-icon>local_drink</mat-icon>
                      <h4 mat-line>{{element.item.name | titlecase}}</h4>
                      <p mat-line> Quantity: {{element.quantity}} </p>
                    </mat-list-item>
                  </mat-list>

            </div>
          </div>
        </div>
        <!-- Order end -->

      </div>
      <!--end::Accordion-->

    </div>
  </div>

  <!--end::Portlet-->
