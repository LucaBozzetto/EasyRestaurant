<h1 align="center" mat-dialog-title>There are pending orders!</h1>
<div mat-dialog-content>
  <p align="center">Are you sure you want to checkout this table?
    <br>
    <i>Some dishes might have been prepared already!</i>
  </p>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="closeDialog(false)">Cancel</button>
  <button mat-flat-button color="primary" (click)="closeDialog(true)">Go to Bill</button>
</div>
