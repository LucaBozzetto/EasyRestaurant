<!--begin: User Bar -->
<div [ngClass]="{'show': this.showDropdown}" class="kt-header__topbar-item kt-header__topbar-item--user user-center">
  <div class="kt-header__topbar-wrapper" data-toggle="dropdown" data-offset="0px,0px">
    <div class="kt-header__topbar-user" (click)='this.openDropdown($event)'>
      <span class="kt-header__topbar-welcome kt-hidden-mobile">Hi,</span>
      <span class="kt-header__topbar-username kt-hidden-mobile">{{ this.user.name | titlecase }}</span>

      <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
      <span class="kt-badge kt-badge--username kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold">{{ this.user.name.charAt(0) | uppercase }}</span>
    </div>
  </div>
  <div [ngClass]="{'show': this.showDropdown}" class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl dropdown-fix">

    <!--begin: Head -->
    <div class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x" style="background-image: url(./assets/media/misc/bg-1.jpg)">
      <div class="kt-user-card__avatar">

        <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
        <span class="kt-badge kt-badge--lg kt-badge--rounded kt-badge--bold kt-font-success">{{ this.user.name.charAt(0) | uppercase }}</span>
      </div>
      <div class="kt-user-card__name">
        {{ this.user.name | titlecase }} {{this.user.surname | titlecase }}
      </div>
      <div class="kt-user-card__badge">
        <span class="btn btn-success btn-sm btn-bold btn-font-md">{{ this.user.role | titlecase }}</span>
      </div>
    </div>

    <!--end: Head -->

    <!--begin: Navigation -->
